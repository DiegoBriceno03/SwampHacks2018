<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home</title>

</head>

<body>
    <section id="product-date">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sign up to our Newsletter</h2>
                    <h3 class="section-subheading text-muted">Meetings are held every Wednesday at 7:30 PM in MSB 406, UCF.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="newsForm" novalidate>
                        <div class="row">
                            <div class="col-md-offset-3 col-md-6">
                                <div class="form-group">
                                    <input id="name" name="first" type="text" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input id="last" name="last" type="text" class="form-control" placeholder="Your Last Name *" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input id="email" name="email" type="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
